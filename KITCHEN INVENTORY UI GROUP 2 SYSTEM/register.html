<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
            to bottom right,
            rgba(0, 0, 0, 0.9),
            rgba(0, 0, 0, 0)
          ),
          url(images/back.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .container {
        display: flex;
        width: 100%;
        max-width: 900px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .image-section {
        flex: 1;
        background: url("./images/Wall post-bro.png") no-repeat center/cover;
        height: 600px;
        width: auto;
      }
      .register-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .register-section h2 {
        margin-bottom: 30px;
        margin-top: -20px;
        text-align: center;
        font-weight: 600;
        margin-left: 100px;
      }
      .icon {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
        margin-left: 100px;
      }
      .input-group {
        margin-bottom: 15px;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .input-group label {
        width: 30%;
        text-align: right;
        padding-right: 10px;
      }
      .input-group input,
      .input-group select {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        width: 70%;
        padding: 10px;
        background: #b82132;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin-left: 100px;
      }
      .btn:hover {
        background: #a11d2c;
      }
      .login-text {
        margin-top: 15px;
        font-size: 13px;
        margin-left: 93px;
      }
      .login-text a {
        color: #b82132;
        text-decoration: none;
        font-weight: bold;
      }
      .login-text a:hover {
        text-decoration: underline;
      }
      .error-message {
        color: #b82132;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
        width: 70%;
        margin-left: 100px;
        display: none;
      }

      /* Simple Icon Check Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .modal.show .modal-content {
        transform: translateY(0);
        opacity: 1;
      }

      .check-icon {
        width: 80px;
        height: 80px;
        background-color: #b82132;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: pop-in 0.4s ease-out forwards;
      }

      @keyframes pop-in {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .check-icon svg {
        width: 40px;
        height: 40px;
        fill: none;
        stroke: white;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw-check 0.6s ease-in-out 0.2s forwards;
      }

      @keyframes draw-check {
        to {
          stroke-dashoffset: 0;
        }
      }

      .modal h3 {
        margin-bottom: 10px;
        color: black;
        font-size: 24px;
        opacity: 0;
        animation: fade-in 0.3s ease-out 0.5s forwards;
      }

      .modal p {
        color: black;
        margin-bottom: 25px;
        opacity: 0;
        animation: fade-in 0.3s ease-out 0.7s forwards;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }

      .modal-btn {
        padding: 12px 30px;
        background: #b82132;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        display: inline-block;
        text-decoration: none;
        margin-top: 10px;
        opacity: 0;
        animation: fade-in 0.3s ease-out 0.9s forwards;
      }

      .modal-btn:hover {
        background: #a11d2c;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .image-section {
          height: 200px;
        }
        .error-message {
          margin-left: 0;
        }
        .modal-content {
          padding: 30px;
          width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section"></div>
      <div class="register-section">
        <img src="./images/datamesian.PNG" alt="Register Icon" class="icon" />
        <h2>Register An Account</h2>
        <form id="registerForm">
          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              oninput="this.value=this.value.replace(/[^A-Za-z ]/g, ''); "
              maxlength="50"
              required
            />
          </div>
          <div class="input-group">
            <label for="course">Course</label>
            <select id="course" required>
              <option value="" disabled selected>Select Course</option>
              <optgroup label="H.E">
                <option value="he-11">H.E - 11 A</option>
                <option value="he-11">H.E - 11 B</option>
                <option value="he-12">H.E - 12 A</option>
              </optgroup>
              <optgroup label="H.M">
                <option value="hm-1">H.M - 1 A</option>
                <option value="hm-1">H.M - 1 B</option>
                <option value="hm-2">H.M - 2 A</option>
                <option value="hm-2">H.M - 2 B</option>
                <option value="hm-3">H.M - 3 A</option>
                <option value="hm-3">H.M - 3 B</option>
                <option value="hm-3">H.M - 3 C</option>
                <option value="hm-4">H.M - 4 A</option>
              </optgroup>
            </select>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" required maxlength="15" />
          </div>
          <div class="error-message" id="usernameError">
            Username already exists
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              maxlength="64"
              minlength="12"
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              required
              maxlength="64"
              minlength="12"
            />
          </div>
          <div class="error-message" id="passwordError">
            Passwords do not match
          </div>
          <button type="submit" class="btn" id="registerBtn">Register</button>
        </form>
        <p class="login-text">
          Already have an account? <a href="login.html">Login here.</a>
        </p>
      </div>
    </div>

    <!-- Simple Icon Check Modal -->
    <div class="modal" id="successModal">
      <div class="modal-content">
        <div class="check-icon">
          <svg viewBox="0 0 24 24">
            <polyline points="4 12 9 17 20 6"></polyline>
          </svg>
        </div>
        <h3>Registration Successful!</h3>
        <p>Please wait for admin approval to access your account</p>
        <a href="login.html" class="modal-btn">Okay</a>
      </div>
    </div>

    <script>
      function applyResponsiveStyles() {
        const container = document.querySelector(".container");
        const imageSection = document.querySelector(".image-section");
        const registerSection = document.querySelector(".register-section");
        const inputGroups = document.querySelectorAll(".input-group");
        const labels = document.querySelectorAll(".input-group label");
        const inputs = document.querySelectorAll(
          ".input-group input, .input-group select"
        );
        const btn = document.querySelector(".btn");
        const icon = document.querySelector(".icon");
        const heading = document.querySelector(".register-section h2");
        const loginText = document.querySelector(".login-text");
        const errorMessages = document.querySelectorAll(".error-message");

        if (window.innerWidth <= 390) {
          container.style.flexDirection = "column";
          container.style.width = "95%";
          container.style.maxWidth = "100%";
          container.style.padding = "1px";

          imageSection.style.width = "100%";
          imageSection.style.height = "150px";

          registerSection.style.padding = "5px";
          registerSection.style.width = "100%";

          icon.style.width = "80px";
          icon.style.marginLeft = "0";
          heading.style.marginLeft = "0";
          heading.style.textAlign = "center";
          heading.style.fontSize = "20px";

          inputGroups.forEach((group) => {
            group.style.flexDirection = "column";
            group.style.alignItems = "flex-start";
          });

          labels.forEach((label) => {
            label.style.width = "100%";
            label.style.textAlign = "left";
            label.style.marginBottom = "5px";
            label.style.fontSize = "12px";
          });

          inputs.forEach((input) => {
            input.style.width = "100%";
            input.style.padding = "8px";
            input.style.fontSize = "12px";
          });

          btn.style.width = "100%";
          btn.style.padding = "8px";
          btn.style.marginLeft = "0";
          btn.style.fontSize = "14px";

          loginText.style.fontSize = "11px";
          loginText.style.textAlign = "center";
          loginText.style.marginLeft = "0";
          loginText.style.marginTop = "10px";

          errorMessages.forEach((msg) => {
            msg.style.width = "100%";
            msg.style.marginLeft = "0";
          });
        } else if (window.innerWidth <= 768) {
          container.style.flexDirection = "column";
          container.style.width = "90%";
          container.style.maxWidth = "400px";

          imageSection.style.width = "100%";
          imageSection.style.height = "220px";

          registerSection.style.padding = "20px";
          registerSection.style.width = "100%";

          icon.style.width = "100px";
          icon.style.marginLeft = "0";
          heading.style.marginLeft = "0";
          heading.style.textAlign = "center";

          inputGroups.forEach((group) => {
            group.style.flexDirection = "column";
            group.style.alignItems = "flex-start";
          });

          labels.forEach((label) => {
            label.style.width = "100%";
            label.style.textAlign = "left";
            label.style.marginBottom = "5px";
            label.style.fontSize = "14px";
          });

          inputs.forEach((input) => {
            input.style.width = "100%";
            input.style.padding = "8px";
          });

          btn.style.width = "100%";
          btn.style.padding = "10px";
          btn.style.marginLeft = "-1px";

          loginText.style.fontSize = "12px";
          loginText.style.textAlign = "center";
          loginText.style.marginLeft = "0";
          loginText.style.marginTop = "10px";

          errorMessages.forEach((msg) => {
            msg.style.width = "100%";
            msg.style.marginLeft = "0";
          });
        } else {
          container.style.flexDirection = "row";
          container.style.width = "100%";
          container.style.maxWidth = "900px";

          imageSection.style.width = "auto";
          imageSection.style.height = "650px";
          imageSection.style.marginTop = "50px";

          registerSection.style.padding = "40px";

          icon.style.width = "165px";
          icon.style.marginLeft = "100px";
          icon.style.marginBottom = "20px";

          heading.style.marginLeft = "100px";
          heading.style.textAlign = "center";

          inputGroups.forEach((group) => {
            group.style.flexDirection = "row";
            group.style.alignItems = "center";
          });

          labels.forEach((label) => {
            label.style.width = "30%";
            label.style.textAlign = "right";
            label.style.marginBottom = "0";
            label.style.fontSize = "16px";
          });

          inputs.forEach((input) => {
            input.style.width = "70%";
            input.style.padding = "10px";
          });

          btn.style.width = "70%";
          btn.style.padding = "12px";
          btn.style.marginLeft = "100px";

          loginText.style.fontSize = "13px";
          loginText.style.textAlign = "left";
          loginText.style.marginLeft = "93px";
          loginText.style.marginTop = "15px";

          errorMessages.forEach((msg) => {
            msg.style.width = "70%";
            msg.style.marginLeft = "100px";
          });
        }
      }

      window.addEventListener("resize", applyResponsiveStyles);
      window.addEventListener("load", applyResponsiveStyles);

      // Form validation
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("registerForm");
        const successModal = document.getElementById("successModal");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput =
          document.getElementById("confirm-password");
        const passwordError = document.getElementById("passwordError");

        // Confirm password check on input
        confirmPasswordInput.addEventListener("input", function () {
          if (passwordInput.value !== confirmPasswordInput.value) {
            passwordError.style.display = "block";
          } else {
            passwordError.style.display = "none";
          }
        });

        // Form submission
        registerForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Check if passwords match
          if (passwordInput.value !== confirmPasswordInput.value) {
            passwordError.style.display = "block";
            passwordInput.classList.add("shake");
            confirmPasswordInput.classList.add("shake");

            // Remove shake class after animation completes
            setTimeout(() => {
              passwordInput.classList.remove("shake");
              confirmPasswordInput.classList.remove("shake");
            }, 600);

            return false;
          }

          // If validation passes, show success modal
          successModal.classList.add("show");
        });

        // Add small delay before redirecting when modal button is clicked
        const modalBtn = document.querySelector(".modal-btn");
        modalBtn.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          successModal.classList.remove("show");

          setTimeout(function () {
            window.location.href = href;
          }, 300);
        });

        // Add CSS for error shake animation
        const style = document.createElement("style");
        style.innerHTML = `
          @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
          }
          .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
          }
        `;
        document.head.appendChild(style);
      });
    </script>
  </body>
</html>
